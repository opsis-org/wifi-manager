[platformio]
src_dir = examples/basics

[env:m5stack-atom]
platform = espressif32
board = m5stack-atom
monitor_speed = 115200
framework = arduino
lib_extra_dirs = ${workspacedir}
lib_deps =
    ESP32Async/ESPAsyncWebServer @ ^3.7.4
